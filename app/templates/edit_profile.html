{% extends 'base.html' %}

{% block title %}修改资料{% endblock %}

<div id="main">
        <div id="content">
            <div class="panel">
                <div class="inner post">
                    <form id="edit_profile" method="post" action="{{ url_for('main.edit_profile') }}">
                        <fieldset>
                            <textarea autofocus class='span9' id='title'
                                      name='name' rows='1'
                                      placeholder="姓名"></textarea>
                           
                            <textarea autofocus class='span9' id='title'
                                      name='location' rows='1'
                                      placeholder="地址"></textarea>
                            
                            <textarea autofocus class='span9' id='title'
                                      name='about_me' rows='1'
                                      placeholder="关于我"></textarea>
                            <div class='editor_buttons'>
                            	<input type="submit" class='span-primary submit_btn' data-loading-text="提交中" value="提交">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
