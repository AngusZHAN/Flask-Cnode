<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加回复</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
    <!-- navbar -->
    <div class='navbar'>
        <div class='navbar-inner'>
            <div class='container'>
                <a class='brand' href='/'>
                    <img src="//static2.cnodejs.org/public/images/cnodejs_light.svg" />
                </a>

                <form id='search_form' class='navbar-search' action="/search">
                    <input type='text' id='q' name='q' class='search-query span3' value='' />
                </form>
                <ul class='nav pull-right'>
                    <li><a href='/'>首页</a></li>

                    <li><a href='/getstart'>用户</a></li>

                    <li><a href="/about" target="">关于</a></li>

                    <li><a href="{{ url_for('auth.register') }}">注册</a></li>

                    {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('auth.logout') }}">登出<span class="sr-only">(current)</span></a></li>
                    {% else %}
                    <li><a href="{{ url_for('auth.login') }}">登录</a></li>
                    {% endif %}

                </ul>
                <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
        </div>
    </div>
    </div>
    <div id="main">
        <div id="content">
            <div class="panel">
                <div class="inner post">
                    <form id="create_reply_form" method="post" action="{{ url_for('main.reply', topic_id=topic_id) }}">
                        <fieldset>
                            <h3>回复</h3>                  
                            <div class='markdown_editor in_editor'>
                              <div class='markdown_in_editor'>
                                <textarea class='editor' name='body' rows='20' placeholder='文章支持 Markdown 语法, 请注意标记代码'></textarea>
                                <div class='editor_buttons'>
                                  <input type="submit" class='span-primary submit_btn' data-loading-text="提交中" value="提交回复">
                                </div>
                              </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
  (function () {
    var editor = new Editor();
    editor.render($('.editor')[0]);
  })();
</script>
</body>
</html>
